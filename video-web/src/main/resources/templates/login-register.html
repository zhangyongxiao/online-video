<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-register</title>
    <link rel="stylesheet" href="../static/bootstrap/css/app.css" th:href="@{/bootstrap/css/app.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/theme.css" th:href="@{/bootstrap/css/theme.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/font-awesome.min.css" th:href="@{/bootstrap/css/font-awesome.min.css}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/layerslider/css/layerslider.css" th:href="@{/bootstrap/layerslider/css/layerslider.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/owl.carousel.min.css" th:href="@{/bootstrap/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/owl.theme.default.min.css" th:href="@{/bootstrap/css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/jquery.kyco.easyshare.css" th:href="@{/bootstrap/css/jquery.kyco.easyshare.css}">
    <link rel="stylesheet" href="../static/bootstrap/css/responsive.css" th:href="@{/bootstrap/css/responsive.css}">
</head>
<body>
<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <!--header-->
        <div th:replace="~{common/common::leftMenus}"></div>
        <div class="off-canvas-content" data-off-canvas-content>
            <div th:replace="~{common/common::centerHead}"></div>
           <!-- End Header -->
            <!--breadcrumbs-->
            <!--end breadcrumbs-->

            <!-- registration -->
            <section class="registration">
                <div class="row secBg">
                    <div class="large-12 columns">
                        <div class="login-register-content">
                            <div class="row collapse borderBottom">
                                <div class="medium-6 large-centered medium-centered">
                                    <div class="page-heading text-center">
                                        <h3>User Registeration</h3>
                                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                                <div class="large-4 medium-6 large-centered medium-centered columns">
                                    <div class="register-form">
                                        <h5 class="text-center">Create your Account</h5>
                                        <form method="post" data-abide novalidate>
                                            <div data-abide-error class="alert callout" style="display: none;">
                                                <p><i class="fa fa-exclamation-triangle"></i> There are some errors in your form.</p>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-user"></i></span>
                                                <input class="input-group-field" type="text" placeholder="Enter your username" required>
                                            </div>

                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-envelope"></i></span>
                                                <input class="input-group-field" type="email" placeholder="Enter your email" required>
                                            </div>

                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-lock"></i></span>
                                                <input type="password" id="password" placeholder="Enter your password" required>
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-label"><i class="fa fa-lock"></i></span>
                                                <input type="password" placeholder="Re-type your password" required pattern="alpha_numeric" data-equalto="password">
                                            </div>
                                            <span class="form-error">your email is invalid</span>
                                            <button class="button expanded" type="submit" name="submit">register Now</button>
                                            <p class="loginclick"> <a href="login-video">Login here</a><a href="login-video">Already have acoount?</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- footer -->
            <!-- footer -->
            <div th:replace="~{common/common::copy}"></div>
        </div><!--end off canvas content-->
    </div><!--end off canvas wrapper inner-->
</div><!--end off canvas wrapper-->
<!-- script files -->
<script src="../static/bootstrap/bower_components/jquery/dist/jquery.js" th:src="@{/bootstrap/bower_components/jquery/dist/jquery.js}"></script>
<script src="../static/bootstrap/bower_components/what-input/what-input.js" th:src="@{/bootstrap/bower_components/what-input/what-input.min.js}"></script>
<script src="../static/bootstrap/bower_components/foundation-sites/dist/foundation.js" th:src="@{/bootstrap/bower_components/foundation-sites/dist/foundation.js}"></script>
<script src="../static/bootstrap/js/jquery.showmore.src.js" th:src="@{/bootstrap/js/jquery.showmore.src.js}" type="text/javascript"></script>
<script src="../static/bootstrap/js/app.js" th:src="@{/bootstrap/js/app.js}"></script>
<script src="../static/bootstrap/layerslider/js/greensock.js" th:src="@{/bootstrap/layerslider/js/greensock.js}" type="text/javascript"></script>
<!-- LayerSlider script files -->
<script src="../static/bootstrap/layerslider/js/layerslider.transitions.js" th:src="@{/bootstrap/layerslider/js/layerslider.transitions.js}" type="text/javascript"></script>
<script src="../static/bootstrap/layerslider/js/layerslider.kreaturamedia.jquery.js" th:src="@{/bootstrap/layerslider/js/layerslider.kreaturamedia.jquery.js}" type="text/javascript"></script>
<script src="../static/bootstrap/js/owl.carousel.min.js" th:src="@{/bootstrap/js/owl.carousel.min.js}"></script>
<script src="../static/bootstrap/js/inewsticker.js" th:src="@{/bootstrap/js/inewsticker.js}" type="text/javascript"></script>
<script src="../static/bootstrap/js/jquery.kyco.easyshare.js" th:src="@{/bootstrap/js/jquery.kyco.easyshare.js}" type="text/javascript"></script>
</body>
</html>
